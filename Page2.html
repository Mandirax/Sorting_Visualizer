<!DOCTYPE html>
<html>
    <head>
        <title>Soritng Info</title>
        <link rel="stylesheet" type="text/css" href="edit.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="click.js"></script>
    </head>
    <body>
        <table class="center">
            <tr>
            <th><input class="b1 popup" type="button" value="Bubble Sort" onclick="openinfob()"></th>
            <th><input class="b2 popup" type="button" value="Insertion Sort" onclick="openinfoi()"></th>
            <th><input class="b3 popup" type="button" value="Selection Sort" onclick="openinfos()"></th>
            </tr>
            
        </table>

        <!-- For Bubble Sort-->
        <div class="slideshow-container" id="popb">
            <div class="bmySlides one fade">               
                <img class="i" src="bub1.jpg" >                
            </div>

            <div class="bmySlides two fade">                
                <img class="i" src="bub2.jpg" >                
            </div>

            <div class="bmySlides two fade">                
                <img class="i" src="bub3.jpg" >                
            </div>

            <div class="bmySlides two fade">                
                <img class="i" src="bub4.jpg" >                               
            </div>

             <!-- Next and previous buttons -->
        <a class="prev" onclick="bplusSlides(-1)">&#10094;</a>
        <a class="next" onclick="bplusSlides(1)">&#10095;</a>

        </div>



        <!-- For Selection Sort-->
        <div class="slideshow-container" id="pops">
            <div class="smySlides one fade">               
                <img class="i" src="sel1.jpg" >                
            </div>

            <div class="smySlides two fade">                
                <img class="i" src="sel2.jpg" >                
            </div>

                <img class="i" src="sel3.jpg" >                
            </div>

            <div class="smySlides two fade">                
                <img class="i" src="sel4.jpg" >                               
            </div>

            <div class="smySlides two fade">                
                <img class="i" src="sel5.jpg" >                               
            </div>

             <!-- Next and previous buttons -->
        <a class="prev" onclick="splusSlides(-1)">&#10094;</a>
        <a class="next" onclick="splusSlides(1)">&#10095;</a>

        </div>



        <!-- For Insertion Sort-->

        <div class="slideshow-container" id="popi">
            <div class="mySlides one fade">               
                <img class="i" src="Inse1.jpg" >                
            </div>

            <div class="mySlides two fade">                
                <img class="i" src="Inse2.jpg" >                
            </div>

            <div class="mySlides two fade">                
                <img class="i" src="Inse3.jpg" >                
            </div>

            <div class="mySlides two fade">                
                <img class="i" src="Inse4.jpg" >                               
            </div>

             <!-- Next and previous buttons -->
        <a class="prev" onclick="iplusSlides(-1)">&#10094;</a>
        <a class="next" onclick="iplusSlides(1)">&#10095;</a>

        </div>

</html>
